{% load static %}
<div class="container-sitetour">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="text-main">Sitetour dự án</h1>
        <button class="see-all rounded-pill bg-white">Xem tất cả <i class="bi bi-chevron-right"></i></button>
    </div>
    <div class="row mx-auto my-auto justify-content-between">
        <div id="recipeCarousel" class="carousel slide px-0" data-bs-ride="carousel">
            <div class="carousel-inner" role="listbox">
                {% for item in sitetours %}
                <div class="carousel-item {% if forloop.counter0 == 0 %} active {% endif %}">
                    <div class="col-md-3">
                        <div class="item-site-tour">
                            <div>
                                <img src="{{ item.image }}">
                            </div>
                            <div class="py-3">
                                <a href="#"><h3 class="text-main">{{ item.title }}</h3></a>
                                {% for item in item.sitetour_results.all %}
                                {% if forloop.counter0 == 0 %}
                                <div class="mb-2 d-flex align-items-center gap-2">
                                    {{ item.svg|safe }}
                                    <span class="text-main company-sitetour">{{ item.name }}</span>
                                </div>
                                {% endif %}
                                {% endfor %}
                                <p class="text-main short-content-sitetour mb-2">{{ item.short_content }}</p>
                                <div class="">
                                    <b><a href="#">Xem chi tiết</a></b>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
