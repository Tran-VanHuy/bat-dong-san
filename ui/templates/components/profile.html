{% load static %}
<div class="profile-left rounded">
    <div class="position-relative">
        <img src="{% static 'images/Rectangle 25.png' %}">
        <div class="position-absolute bottom-0 w-100 d-flex justify-content-center">
            <div class="change-avatar rounded" >
                <input type="file" name="" class="d-none" id="input-file-avatar">
                <div id="change-avatar">
                    <img src="{% static 'images/edit-3.svg'%}">
                    Thay ảnh đại diện
                </div>
            </div>
        </div>
    </div>
    <div class="py-4">
        <div class="information pb-1">
            <b class="text-main ">Thông tin cá nhân</b>
        </div>
        <div class="py-3 d-flex flex-column gap-2">
            <div class="d-flex justify-content-between">
                <b class="text-main">Tài khoản:</b>
                <span class="text-main">{{ info_user.username }}</span>
            </div>
            <div class="d-flex justify-content-between">
                <b class="text-main">Họ và tên:</b>
                <span class="text-main">{{ info_user.last_name }} {{ info_user.first_name }}</span>
            </div>
            <div class="d-flex justify-content-between">
                <b class="text-main">Điện thoại:</b>
                <span class="text-main">{{ info_user.phone }}</span>
            </div>
            <div class="d-flex justify-content-between">
                <b class="text-main">Email:</b>
                <span class="text-main">{{ info_user.email }}</span>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
</script>
